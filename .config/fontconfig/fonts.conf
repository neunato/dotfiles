<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
   <alias>
      <family>sans-serif</family>
      <prefer><family>Adwaita Sans</family></prefer>
   </alias>
   <alias>
      <family>serif</family>
      <prefer><family>Noto Serif</family></prefer>
   </alias>
   <alias>
      <family>monospace</family>
      <prefer><family>JetBrains Mono</family></prefer>
   </alias>
   <match target="font">
      <edit name="rgba" mode="assign">
         <const>rgb</const>
      </edit>
   </match>
   <selectfont>
      <rejectfont>
          <glob>/usr/share/fonts/**/*</glob>
      </rejectfont>
      <acceptfont>
         <glob>/usr/share/fonts/Adwaita/AdwaitaSans-Regular.ttf</glob>
         <glob>/usr/share/fonts/Adwaita/AdwaitaSans-Italic.ttf</glob>
         <glob>/usr/share/fonts/noto/NotoSerif-Regular.ttf</glob>
         <glob>/usr/share/fonts/noto/NotoSerif-Bold.ttf</glob>
         <glob>/usr/share/fonts/noto/NotoSerif-Italic.ttf</glob>
         <glob>/usr/share/fonts/noto/NotoSerif-BoldItalic.ttf</glob>
         <glob>/usr/share/fonts/TTF/JetBrainsMono-Regular.ttf</glob>
         <glob>/usr/share/fonts/TTF/JetBrainsMono-Italic.ttf</glob>
         <glob>/usr/share/fonts/TTF/JetBrainsMono-Bold.ttf</glob>
         <glob>/usr/share/fonts/TTF/JetBrainsMono-BoldItalic.ttf</glob>
         <glob>/usr/share/fonts/TTF/SymbolsNerdFont-Regular.ttf</glob>
         <glob>/usr/share/fonts/adobe-source-han-sans/SourceHanSansCN-Regular.otf</glob>
         <glob>/usr/share/fonts/adobe-source-han-sans/SourceHanSansJP-Regular.otf</glob>
         <glob>/usr/share/fonts/adobe-source-han-sans/SourceHanSansKR-Regular.otf</glob>
      </acceptfont>
   </selectfont>
</fontconfig>
